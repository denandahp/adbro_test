<nav class="mt-3" aria-label="paginate">
    <div class="row">
        <div class="col-md-12">
            <ul class="pagination pagination-primary justify-content-end mb-0">
                {% if paginator.previous %}
                <li class="page-item page-next-prev c-pointer" id="page-prev">
                    <a class="page-link" href="?page={{paginator.previous}}">Previous</a>
                </li>
                {% else %}
                <li class="page-item page-item-disabled page-next-prev c-pointer disabled" id="page-prev">
                    <a class="page-link">Previous</a>
                </li>
                {% endif %}
                <li class="page-item active">
                    <a class="page-link" href="?page={{paginator.page_number}}">{{paginator.page_number}}</a>
                </li>
                {% if paginator.next %}
                <li class="page-item page-next-prev c-pointer" id="page-next">
                    <a class="page-link" href="?page={{paginator.next}}">Next</a>
                </li>
                {% else %}
                <li class="page-item page-item-disabled page-next-prev c-pointer disabled" id="page-next">
                    <a class="page-link">Next</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
